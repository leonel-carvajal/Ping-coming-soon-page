<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/9dd8b341bf.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="Logo" class="header__img">
    <h1 class="header__title">We are launching soon!</h1>
    <p class="header__info">Subscribe and get notified</p>
  </header>
  <main>
    <form action="#" class="subscribe">
      <input type="text" name="subscribe" class="subscribe__text">
      <input type="submit" value="Notify Me" class="subscribe__submit">
    </form>
    <img src="images/illustration-dashboard.png" alt="Hero image" class="hero__image">
  </main>
<footer class="footer">
  <div class="footer__social">
    <i class="fab fa-facebook-f"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-instagram"></i>
  </div>
  <p class="footer__copyright">&copy; Copyright Ping. All rights reserved.</p>
</footer>
</body>
</html>
